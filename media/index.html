<!DOCTYPE html>
    <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}}; img-src {{cspSource}} https:; script-src 'nonce-{{nonce}}';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{stylesResetUri}}" rel="stylesheet">
  <link href="{{stylesMainUri}}" rel="stylesheet">       
</head>
<body>
  <h1>Add the Project Details</h1>
  <br/>
  <br/>
  <h3>Select the project type</h3>
    <select id="project-group-select" name="project-group">
      <option value="api">API</option>
      <option value="blazor">Blazor</option>
      <option value="cloud">Cloud</option>
      <option value="console">Console</option>
      <option value="desktop">Desktop</option>
      <option value="extensions">Extensions</option>
      <option value="game">Game</option>
      <option value="iot">IoT</option>
      <option value="lib">Libraries</option>
      <option value="machinelearning">Machine Learning</option>
      <option value="maui">MAUI</option>
      <option value="mobile">Mobile</option>
      <option value="test">Test</option>
      <option value="web">Web</option>      
    </select>
  <br/>
  <br/>
  <h3>Select the project template</h3>
  <select id="custom-select" name="project-type">
    <!-- Dynamically filled options -->
  </select>
  </br>
  </br>
  <label for="projectName">Project Name:</label>
  <input id="projectName" type="text" name="projectName" value="{{project}}" required placeholder="Insert your project name">
  <br /> 
  <label for="framework">Framework</label>
  <br />
  <select id="custom-select2" name="framework">
    {{sdkOptions}}
  </select>
  <button id="create-project-button">Create Project</button>
  <script nonce="{{nonce}}" src="{{script}}"></script>
  </body>
</html>
